<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special PDFs for You ❤️</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ff69b4;
      color: white;
      padding: 2rem 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
    }
    .pdf-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .pdf-item {
      background: #ffe4e1;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .pdf-item a {
      text-decoration: none;
      color: #c71585;
      font-weight: bold;
    }
    footer {
      padding: 1rem;
      background: #fff0f5;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>For My Love 💌</h1>
    <p>These little letters are just for you 💖</p>
  </header>
  <main class="pdf-list">
    <!-- Replace with your real links -->
    <div class="pdf-item">
      <a href="pdfs/love-letter-1.pdf" target="_blank">💗 Love Letter - January</a>
    </div>
    <div class="pdf-item">

    </div>

  <footer>
    Made with infinite love by your one and only 💘
  </footer>
</body>
</html>
